<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #020617, #020024);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        width: 360px;
        padding: 40px;
        background: #020617;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        text-align: center;
    }

    .login-card h2 {
        color: #38bdf8;
        margin-bottom: 5px;
    }

    .login-card p {
        color: #94a3b8;
        margin-bottom: 25px;
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        background: transparent;
        border: 1px solid #334155;
        border-radius: 8px;
        outline: none;
        color: #fff;
        font-size: 15px;
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 12px;
        color: #94a3b8;
        font-size: 14px;
        transform: translateY(-50%);
        pointer-events: none;
        transition: 0.3s;
        background: #020617;
        padding: 0 5px;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
        top: -8px;
        font-size: 12px;
        color: #38bdf8;
    }

    /* üëÅÔ∏è show password icon */
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #94a3b8;
        font-size: 14px;
        user-select: none;
    }

    .toggle-password:hover {
        color: #38bdf8;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #38bdf8;
        border: none;
        border-radius: 8px;
        color: #020617;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0ea5e9;
    }

    .error {
        background: rgba(255, 0, 0, 0.15);
        color: #f87171;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
</style>
